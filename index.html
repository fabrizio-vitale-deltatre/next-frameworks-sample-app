<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="/src/assets/papercss@1.8.3.min.css"
    />
    <title>Romajs Talk example app</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="border fixed split-nav navbar">
      <div class="nav-brand">
        <a href="https://romajs.org/">RomaJS</a>
      </div>
      <form class="form-group query-form">
        <label class="visually-hidden" for="q">Search wikipedia</label>
        <input type="search" name="q" placeholder="query wikipedia" id="q" />
        <button type="submit" class="btn-small">
          <span class="visually-hidden">submit</span>
          <svg
            aria-hidden="true"
            focusable="false"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <g>
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </g>
          </svg>
        </button>
      </form>
    </nav>
    <main class="main paper"><div id="root"></div></main>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
